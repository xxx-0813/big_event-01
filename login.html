<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
    <!-- 先引入layui样式 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <!-- 再引入本页面的样式 -->
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <!-- 头部logo区域 -->
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt="">
    </div>
    <!-- 登录与注册区域 -->
    <div class="loginAndRegBox">
        <!-- 1.顶部标题 -->
        <div class="title-box"></div>
        <!-- 2.登录模块 -->
        <div class="login-box">
            <!-- 登录表单 -->
            <form class="layui-form" id="form_login">
                <!-- 2.1 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" value="xzz333" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 2.2 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="text" value="333333" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 2.3 登录按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn  layui-btn-fluid  layui-btn-normal" lay-submit>登录</button>
                </div>
                <!-- 2.4 a链接切换 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>
            </form>
        </div>
        <!-- 3.注册模块 -->
        <div class="reg-box">
            <!-- 注册表单 -->
            <form class="layui-form" id="form_reg">
                <!-- 3.1 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 3.2 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="text" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 3.3 确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="text" name="repassword" required lay-verify="required|pwd|repwd" placeholder="再次确认密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 3.4 注册按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn  layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
                </div>
                <!-- 3.5 a链接切换 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去登录</a>
                </div>
        </div>
    </div>

    <!-- 引入layui.all.js的JS文件 -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 引入jQuery -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 引入base.js -->
    <script src="./assets/js/baseAPI.js"></script>
    <!-- 引入当前页面js -->
    <script src="./assets/js/login.js"></script>


</body>

</html>
